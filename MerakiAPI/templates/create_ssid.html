<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creazione SSID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], select {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
    <script>
        // JSON di default
        const defaultSSIDJson = `{
            "authMode": "psk",
            "availabilityTags": [],
            "availableOnAllAps": true,
            "bandSelection": "Dual band operation",
            "defaultVlanId": 304,
            "dot11r": {
                "adaptive": false,
                "enabled": false
            },
            "dot11w": {
                "enabled": false,
                "required": false
            },
            "enabled": false,
            "encryptionMode": "wpa",
            "ipAssignmentMode": "Bridge mode",
            "lanIsolationEnabled": false,
            "mandatoryDhcpEnabled": false,
            "minBitrate": 11,
            "name": "ITLM-EMERGENCY",
            "number": 0,
            "perClientBandwidthLimitDown": 0,
            "perClientBandwidthLimitUp": 0,
            "perSsidBandwidthLimitDown": 0,
            "perSsidBandwidthLimitUp": 0,
            "psk": "goLqBaDZ!GQ8viQbhAMTePP-f",
            "speedBurst": {
                "enabled": false
            },
            "splashPage": "None",
            "ssidAdminAccessible": false,
            "useVlanTagging": true,
            "visible": false,
            "wpaEncryptionMode": "WPA2 only"
        }`;

        function setDefaultJson() {
            document.getElementById('selectedSSIDJson').value = defaultSSIDJson;
        }
        function fetchNetworks(orgID) {
            fetch(`/api/get_networks/${orgID}`)
                .then(response => response.json())
                .then(data => {
                    const ntwSelect = document.getElementById('ntwID');
                    ntwSelect.innerHTML = "";  // Pulisce le reti precedenti

                    data.forEach(network => {
                        const option = document.createElement('option');
                        option.value = network[0];  // ID della rete
                        option.textContent = `${network[1]} (ID: ${network[0]})`;
                        ntwSelect.appendChild(option);
                    });
                });
        }

        function fetchSSIDSettings(ntwID) {
            const orgID = document.getElementById('orgID').value;  // Assume che l'orgID sia selezionato
            fetch(`/api/get_ssid_settings/${ntwID}`)
                .then(response => response.json())
                .then(data => {
                    const jsonContainer = document.getElementById('ssidSettings');
                    jsonContainer.innerHTML = "";  // Pulisce il contenuto precedente

                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(data, null, 4); // Formatta il JSON
                    jsonContainer.appendChild(pre);

                    // Auto-inserimento del JSON completo nel campo textarea
                    // document.getElementById('selectedSSIDJson').value = JSON.stringify(data);
                });
        }

        // Imposta il JSON di default quando la pagina viene caricata
        window.onload = function () {
            setDefaultJson();
        };

    </script>
</head>
<body>
    <h1>Crea SSID</h1>
    <form action="/api/create_ssid" method="POST">
        <label for="orgID">Seleziona ID Organizzazione:</label><br>
        <select id="orgID" name="orgID" required onchange="fetchNetworks(this.value)">
            <option value="">Seleziona un'organizzazione</option>
            {% for org in organizations %}
            <option value="{{ org[0] }}">{{ org[1] }} (ID: {{ org[0] }})</option>
            {% endfor %}
        </select><br>

        <label for="ntwID">Seleziona ID Network:</label><br>
        <select id="ntwID" name="ntwID" required onchange="fetchSSIDSettings(this.value)">
            <option value="">Seleziona prima l'organizzazione</option>
        </select><br>

        <div id="ssidSettings">
            <h2>Impostazioni SSID:</h2>
            <pre id="ssidJsonOutput"></pre>
        </div>

        <label for="selectedSSIDJson">JSON da inviare:</label><br>
        <textarea id="selectedSSIDJson" name="selectedSSIDJson" rows="10" cols="100" required></textarea><br>

        <input type="submit" value="Crea SSID">
    </form>
</body>
</html>
