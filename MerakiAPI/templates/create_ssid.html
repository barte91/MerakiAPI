<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creazione SSID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], select, textarea {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            input[type="submit"]:hover, input[type="button"]:hover {
                background-color: #45a049;
            }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }

        .error {
            color: red;
        }
    </style>
    <!-- Utilizza il percorso static per importare il tuo file JS -->
    <script src="{{ url_for('static', filename='Func_JS_SSID.js') }}"></script>
</head>
<body>
    <h1>Crea SSID</h1>
    <form action="/api/create_ssid" method="POST">
        <label for="orgID">Seleziona ID Organizzazione:</label><br>
        <select id="orgID" name="orgID" required onchange="fetchNetworks(this.value, document.getElementById('networkType').value)">
            <option value="">Seleziona un'organizzazione</option>
            {% for org in organizations %}
            <option value="{{ org[0] }}">{{ org[1] }} (ID: {{ org[0] }})</option>
            {% endfor %}
        </select><br>

        <label for="networkType">Seleziona Tipo di Rete:</label><br>
        <select id="networkType" name="networkType" required onchange="onNetworkTypeChange()">
            <option value="">Seleziona il tipo di rete su cui vuoi effettuare la modifica</option>
            <option value="SINGLE">SINGOLA NETWORK</option>
            <option value="SNIPER">SNIPER</option>
            <option value="NEGOZIO">NEGOZIO</option>
            <option value="DEPOSITO">DEPOSITO</option>
            <option value="SRM">SRM</option>
            <option value="HQ">HQ</option>
            <option value="TUTTE">TUTTE</option>
        </select><br>

        <label for="ntwID">Seleziona ID Network:</label><br>
        <select id="ntwID" name="ntwID" required onchange="fetchSSIDSettings(this.value)">
            <option value="">Seleziona prima l'organizzazione</option>
        </select><br>

        <label for="ssidSelect">Seleziona SSID:</label><br>
        <select id="ssidSelect" name="ssidSelect" onchange="onSSIDChange()">
            <option value="">Seleziona prima una rete</option>
        </select><br>

        <div id="ssidSettings">
            <h2>Impostazioni SSID:</h2>
            <pre id="ssidJsonOutput"></pre>
        </div>

        <label for="selectedSSIDJson">JSON da inviare:</label><br>
        <textarea id="selectedSSIDJson" name="selectedSSIDJson" rows="10" cols="100" required></textarea><br>

        <input type="submit" value="Crea SSID">
        <input type="button" value="Scarica JSON" onclick="promptDownloadJSON(document.getElementsByTagName('pre')[0].innerHTML)"> <!-- Pulsante per scaricare il JSON -->

    </form>
</body>
</html>
