<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERAKI API - Operazioni su PORT PROFILE</title>
    <!-- Utilizza il percorso static per importare il tuo file CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='MerakiFunciotn-Style.css') }}">
    <!-- Utilizza il percorso static per importare il tuo file JS -->
    <script src="{{ url_for('static', filename='Func_JS-Meraki-API-General.js') }}"></script>
    <script src="{{ url_for('static', filename='Func_JS-HTML-Form.js') }}"></script>
</head>
<body>
    <h1>API - OPERAZIONI SU RADIO PROFILE</h1>
    <form action="/api/API-RadioProfile" method="POST">
        <!-- SELEZIONE ORGANIZZAZIONE -->
        <label for="orgID">Seleziona ID Organizzazione:</label><br>
        <select id="orgID" name="orgID" required onchange="fetchGeneric(`/api/get_networks/${this.value}?type=${document.getElementById('networkType').value}`, 'ntwID')">
            <option value="">Seleziona un'organizzazione</option>
            {% for org in organizations %}
            <option value="{{ org[0] }}">{{ org[1] }} (ID: {{ org[0] }})</option>
            {% endfor %}
        </select><br>

        <!-- NETWOROK TYPE -->
        {% include 'MenuNtwType.html' %}

        <!-- SELEZIONE NETWORK -->
        <label for="ntwID">Seleziona ID Network:</label><br>
        <select id="ntwID" name="ntwID" required onchange="fetch_Settings(this.value,'/api/get_rf_settings/','RFSelect','ModifyJson','id')">
            <option value="">Seleziona prima l'organizzazione</option>
        </select><br>

        <!-- NETWOROK PROFILO RF -->
        <label for="RFSelect">Seleziona RF:</label><br>
        <select id="RFSelect" name="RFSelect" onchange="onElementChange('ntwID','RFSelect','CurrentSettings','ModifyJson','/api/get_rf_settings/')">
            <option value="">Seleziona prima una rete</option>
        </select><br>

        <!-- OUTPUT IN JSON DELLE IMPOSTAZIONI ATTUALI -->
        <div id="CurrentSettings">
            <h2>Impostazioni RF:</h2>
            <pre id="CurrentSettingsJsonOutput"></pre>
        </div>

        <!-- JSON DOVE INSERIRE LE MODICHE DESIDERATE -->
        <label for="ModifyJson">JSON da inviare:</label><br>
        <textarea id="ModifyJson" name="ModifyJson" rows="10" cols="100" required></textarea><br>

        <input type="submit" value="Update Data - RF">
        <input type="button" value="Crea Nuovo RF Profile" onclick="POST_fetchNetworksID('/api/post_rf_profiles', 'ModifyJson')">
        <input type="button" value="Scarica JSON" onclick="promptDownloadJSON(document.getElementsByTagName('pre')[0].innerHTML,'RF-Profile-Settings.json')"> <!-- Pulsante per scaricare il JSON -->

    </form>
</body>
</html>
