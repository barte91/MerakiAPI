services:
  meraki-api:
    build:
      context: ./MerakiAPI
    container_name: meraki-api
    expose:
      - "5000"
    restart: unless-stopped
    networks:
      - meraki-network

  apache:
    image: httpd:2.4
    container_name: meraki-apache
    ports:
      - "443:443"
    volumes:
      - ./MerakiAPI/apache-appMeraki.conf:/usr/local/apache2/conf/extra/meraki.conf:ro
      - ./Certificates:/certs:ro
    depends_on:
      - meraki-api
    restart: unless-stopped
    networks:
      - meraki-network

networks:
  meraki-network:
    driver: bridge